apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium-configs
  namespace: flux-system
spec:
  path: ./clusters/${CLUSTER_NAME}/apps/cilium-configs
  dependsOn:
    - name: cilium
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  interval: 1m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
