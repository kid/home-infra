apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-addons
  path: ./clusters/${CLUSTER_NAME}/apps
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: cluster
  interval: 1m
