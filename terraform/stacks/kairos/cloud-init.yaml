#cloud-config

strict: true

install:
  auto: true
  reboot: true

bundles:
  - targets:
      - run://ghcr.io/kid/home-infra/kairos-bundles/timoni:latest

hostname: ${hostname}
users:
  - name: kairos
    shell: /usr/bin/bash
    groups:
      - admin
    ssh_authorized_keys:
      - github:kid

p2p:
  role: ${role}
  network_token: ${kairos_p2p_token}
  disable_dht: true
  vpn:
    create: false
    use: false

kubevip:
  eip: ${kubevip_eip}

k3s:
  args:
    - --flannel-backend=none
    - --disable-helm-controller
    - --disable-network-policy
    # - --disable=servicelb,traefik
    - --disable=local-storage,servicelb,traefik

timoni:
  bundles:
    - url: https://raw.githubusercontent.com/kid/home-infra/feat/flux-aio-values/clusters/kairos/flux-aio.cue

write_files:
  - path: /var/lib/rancher/k3s/server/manifests/flux-sops-age-key.yaml
    permissions: "0644"
    content: |
      ---
      apiVersion: v1
      kind: Namespace
      metadata:
        name: flux-system
      ---
      apiVersion: v1
      kind: Secret
      metadata:
        name: sops-age
        namespace: flux-system
      type: Opaque
      stringData:
        age.agekey: ${flux_sops_key}
      ---
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cilium-values
        namespace: flux-system
      data:
        k8sServiceHost: ${kubevip_eip}
        k8sServicePort: 6443
