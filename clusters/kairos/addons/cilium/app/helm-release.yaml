---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  releaseName: cilium
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.15.3
      sourceRef:
        kind: HelmRepository
        name: cilium
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    kubeProxyReplacement: true
    ipam:
      mode: kubernetes
      # mode: cluster-pool
      # operator:
      #   clusterPoolIPv4PodCIDRList:
      #     - 10.42.0.0/16
    operator:
      replicas: 1
      rollOutPods: true
    rollOutCiliumPods: true
    gatewayAPI:
      enabled: true
    bgpControlPlane:
      enabled: true
    bpf:
      masquerade: true
    routingMode: native
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    autoDirectNodeRoutes: true

    tunnel: disabled

    hubble:
      ui:
        enabled: false
        rollOutPods: true
      relay:
        enabled: false
        rollOutPods: true
