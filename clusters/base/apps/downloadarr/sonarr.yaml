# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sonarr-pg
spec:
  instances: 2
  storage:
    size: 10Gi
    storageClass: proxmox-local-zfs-ext4
  bootstrap:
    initdb:
      database: sonarr
      owner: sonarr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  selector:
    matchLabels:
      app: sonarr
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: sonarr
      labels:
        app: sonarr
    spec:
      volumes:
        - name: library-series
          persistentVolumeClaim:
            claimName: library-series
      securityContext:
        runAsUser: 3002
        runAsGroup: 1215
      containers:
        - name: sonarr
          image: ghcr.io/linuxserver/sonarr:4.0.8-develop
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
              name: http
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          volumeMounts:
            - name: library-series
              mountPath: /data/library/series
          env:
            # - name: PUID
            #   value: "1000"
            # - name: PGID
            #   value: "1000"
            - name: TZ
              value: Europe/Brussels
            - name: SONARR__APP__THEME
              value: dark
            - name: SONARR__AUTH__METHOD
              value: External
            - name: SONARR__AUTH__REQUIRED
              value: DisabledForLocalAddresses
            - name: SONARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: SONARR__AUTH__APIKEY
            - name: SONARR__LOG__ANALYTICSENABLED
              value: "False"
            - name: SONARR__LOG__CONSOLEFORMAT
              value: "Clef"
            - name: SONARR__LOG__LEVEL
              value: info
            - name: SONARR__LOG__DBENABLED
              value: "False"
            - name: SONARR__POSTGRES__MAINDB
              valueFrom:
                secretKeyRef:
                  name: sonarr-pg-app
                  key: dbname
            - name: SONARR__POSTGRES__HOST
              valueFrom:
                secretKeyRef:
                  name: sonarr-pg-app
                  key: host
            - name: SONARR__POSTGRES__PORT
              valueFrom:
                secretKeyRef:
                  name: sonarr-pg-app
                  key: port
            - name: SONARR__POSTGRES__USER
              valueFrom:
                secretKeyRef:
                  name: sonarr-pg-app
                  key: user
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonarr-pg-app
                  key: password
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
spec:
  selector:
    app: sonarr
  ports:
    - name: sonarr
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr-http
spec:
  parentRefs:
    - name: default
  hostnames:
    - sonarr.talos.kidibox.net
  rules:
    - backendRefs:
        - name: sonarr
          port: 80
